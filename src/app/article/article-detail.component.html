<div *ngIf="article">
  <h2>{{article.title | uppercase}} Details</h2>
  <div><span>id: </span>{{article.id}}</div>
  <div>
    <label>title:
      <input [(ngModel)]="article.title" placeholder="title"/>
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
