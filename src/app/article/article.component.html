<h2>My articles</h2>

<div>
  <label>article title:
    <input #articleTitle />
  </label>
  <!-- (click) passes input value to add() and then clears the input -->
  <button (click)="add(articleTitle.value); articleTitle.value=''">
    add
  </button>
</div>

<ul class="articles">
  <li *ngFor="let article of articles">
    <a routerLink="/detail/{{article.id}}">
      <span class="badge">{{article.id}}</span> {{article.title}}
    </a>
    <button class="delete" title="delete article"
      (click)="delete(article)">x</button>
  </li>
</ul>
