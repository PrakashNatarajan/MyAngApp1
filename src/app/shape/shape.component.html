<h1>Graphics</h1>
<div class="container">
  
  <div class="colors" id="colorsData">
    <div class="row" *ngFor="let colors of multiColors">
        <div class="box" *ngFor="let color of colors" id="{{color.id}}" style.background-color="{{color.code}}">
          <div class="inner"></div>
        </div>
    </div>
  </div>

  <div class="grid" id="shapesData">
    <div class="row" *ngFor="let shapes of multiShapes">
        <div class="box" *ngFor="let shape of shapes" id="{{shape.shape_id}}" style.background-color="{{shape.color_code}}">
            <div class="tooltiptext" *ngIf="shape.user_name != ' '">
              {{shape.user_name}} at {{shape.last_updated_at}}
            </div>
        </div>
    </div>
  </div>



<div class="form">
  <form id="graphic-form" action="/graphics" accept-charset="UTF-8" method="post"><input name="utf8" type="hidden" value="&#x2713;" /><input type="hidden" name="authenticity_token" value="uv329kkWM4p35oh8L1n9Pfi8IPW6gDq7prpAW+yZk+CqcO7iFxOxApPc9h39gNLJkIJX3YRUU6AVxPRCI56/8Q==" />

  <div class="field">
    <label for="graphic_shape_id">Shape</label>
    <input type="number" name="graphic[shape_id]" id="graphic_shape_id" />
  </div>

  <div class="field">
    <label for="graphic_user_id">User</label>
    <input value="12" type="number" name="graphic[user_id]" id="graphic_user_id" />
  </div>

  <div class="field">
    <label for="graphic_color_id">Color</label>
    <input type="number" name="graphic[color_id]" id="graphic_color_id" />
  </div>

  <div class="actions">
    <input type="submit" name="commit" value="Create Graphic" data-disable-with="Create Graphic" />
  </div>
</form>
</div>

    </div>
